<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.1/dist/cosmo/bootstrap.min.css">
    <style>
      /* Estilo personalizado */
      #details {
        height: 100px; /* Ajusta la altura de la caja de detalles */
        resize: none; /* Desactiva el cambio de tamaño si es necesario */
      }

      .card {
        margin-bottom: 20px; /* Espacio entre las tarjetas */
      }

      .form-control {
        margin-bottom: 15px; /* Espacio entre los campos de entrada */
      }
    </style>
  </head>
  <body>

    <!-- BARRA DE NAVEGACIÓN -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href=".">ProductApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" id="search" type="search" placeholder="ID, marca o descripción" aria-label="Search">
            <button class="btn btn-success" type="button" id="searchButton">Buscar</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <form id="product-form">
                <input type="hidden" id="productId">
                <div class="form-group">
                  <input class="form-control" type="text" id="name" placeholder="Nombre de producto">
                  <small id="name-error" class="card bg-danger text-white border border-dark rounded p-2"></small>
                  <small id="name-valid" class="card bg-success text-white border border-dark rounded p-2"></small>
                </div>
                <div class="form-group">
                  <input class="form-control" type="text" id="brand" placeholder="Marca del producto">
                  <small id="brand-error" class="card bg-danger text-white border border-dark rounded p-2"></small>
                </div>
                <div class="form-group">
                  <input class="form-control" type="text" id="model" placeholder="Modelo del producto">
                  <small id="model-error" class="card bg-danger text-white border border-dark rounded p-2"></small>
                </div>
                <div class="form-group">
                  <input class="form-control" type="number" id="price" placeholder="Precio del producto">
                  <small id="price-error" class="card bg-danger text-white border border-dark rounded p-2"></small>
                </div>
                <div class="form-group">
                  <input class="form-control" type="number" id="units" placeholder="Unidades del producto">
                  <small id="units-error" class="card bg-danger text-white border border-dark rounded p-2"></small>
                </div>
                <div class="form-group">
                  <textarea class="form-control" id="details" cols="30" placeholder="Detalles del producto"></textarea>
                  <small id="details-error" class="card bg-danger text-white border border-dark rounded p-2"></small>
                </div>
                <div class="form-group">
                  <input class="form-control" type="text" id="image" placeholder="Imagen del producto">
                  <small id="image-error" class="card bg-danger text-white border border-dark rounded p-2"></small>
                </div>
                <button class="btn btn-primary w-100" type="submit" id="addProductButton">
                  Agregar Producto
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- RESULTADOS DE LOS PRODUCTOS -->
        <div class="col-md-7">
          <div class="card" id="product-result">
            <div class="card-body">
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="products"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Scripts de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery (si es necesario) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Lógica del Frontend -->
    <script src="app.js"></script>

  </body>
</html>
