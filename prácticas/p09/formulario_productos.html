<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Productos</title>
</head>
<body>
    <h1>Registrar Nuevo Producto</h1>
    <form action="set_producto_v2.php" method="POST" enctype="multipart/form-data">
        <label for="nombre">Nombre del producto:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required><br>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required><br>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required><br>

        <label for="detalles">Detalles:</label>
        <textarea id="detalles" name="detalles" required></textarea><br>

        <label for="unidades">Unidades:</label>
        <input type="number" id="unidades" name="unidades" required><br>

        <label for="imagen">Imagen del producto:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*" required><br>

        <input type="submit" value="Registrar Producto">
    </form>
</body>
</html>
