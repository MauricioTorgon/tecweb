<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Tienda de Electronica</title>
    <script>
        function validarFormulario() {
            // Validar el nombre
            var nombre = document.getElementById('nombre').value;
            if (nombre === "" || nombre.length > 100) {
                alert("El nombre es requerido y debe tener 100 caracteres o menos.");
                return false;
            }

            // Validar la marca (asegurar que es una opción seleccionada)
            var marca = document.getElementById('marca').value;
            if (marca === "") {
                alert("Debe seleccionar una marca.");
                return false;
            }

            // Validar el modelo (alfanumérico y máximo 25 caracteres)
            var modelo = document.getElementById('modelo').value;
            var modeloRegex = /^[a-zA-Z0-9]+$/;
            if (modelo === "" || !modeloRegex.test(modelo) || modelo.length > 25) {
                alert("El modelo es requerido, debe ser alfanumérico y tener 25 caracteres o menos.");
                return false;
            }

            // Validar el precio (mayor a 99.99)
            var precio = parseFloat(document.getElementById('precio').value);
            if (isNaN(precio) || precio <= 99.99) {
                alert("El precio es requerido y debe ser mayor a 99.99.");
                return false;
            }

            // Validar los detalles (opcional, pero si se usa, máximo 250 caracteres)
            var detalles = document.getElementById('detalles').value;
            if (detalles.length > 250) {
                alert("Los detalles deben tener 250 caracteres o menos.");
                return false;
            }

            // Validar las unidades (número mayor o igual a 0)
            var unidades = parseInt(document.getElementById('unidades').value);
            if (isNaN(unidades) || unidades < 0) {
                alert("Las unidades son requeridas y deben ser un número mayor o igual a 0.");
                return false;
            }

            // Validar la imagen (opcional, usar imagen por defecto si no se carga una)
            var imagen = document.getElementById('imagen').value;
            if (imagen === "") {
                // Asignar ruta de imagen por defecto
                alert("No se ha cargado ninguna imagen, se usará una imagen por defecto.");
                document.getElementById('imagen').value = "img/defecto.png";
            }

            return true;
        }
    </script>
</head>
<body>
    <h1>Registrar Nuevo Producto</h1>
    <form action="set_producto_v2.php" method="POST" enctype="multipart/form-data" onsubmit="return validarFormulario();">
        <label for="nombre">Nombre del producto:</label>
        <input type="text" id="nombre" name="nombre" required maxlength="100"><br>

        <label for="marca">Marca:</label>
        <select id="marca" name="marca" required>
            <option value="">Seleccione una marca</option>
            <option value="Marca1">Marca1</option>
            <option value="Marca2">Marca2</option>
            <option value="Marca3">Marca3</option>
        </select><br>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required maxlength="25"><br>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required><br>

        <label for="detalles">Detalles (opcional):</label>
        <textarea id="detalles" name="detalles" maxlength="250"></textarea><br>

        <label for="unidades">Unidades:</label>
        <input type="number" id="unidades" name="unidades" required><br>

        <label for="imagen">Imagen del producto:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*"><br>

        <input type="submit" value="Registrar Producto">
    </form>
</body>
</html>
